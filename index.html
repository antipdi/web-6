<html>

<head>
	<title>Canvas & Mootools</title>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
	<script type="text/javascript">
		var canvas, ctx, balls, idTimer, curentDirection = 'up';
		TBall = new Class({
			initialize: function (pX, pY) {
				this.posX = pX; //позиция шарика по X
				this.posY = pY; //позиция шарика по Y
				if (curentDirection == 'random') {
					q = Math.random();
					if ((q >= 0) && (q < 0.25))
						this.direction = 'up';
					if ((q >= 0.25) && (q < 0.5))
						this.direction = 'down';
					if ((q >= 0.5) && (q < 0.75))
						this.direction = 'left';
					if ((q >= 0.75) && (q < 1))
						this.direction = 'right';
				}
				else
					this.direction = curentDirection;
				//цвет шарика, формируется случайным оьразом
				this.colBall = 'rgb(' + Math.floor(Math.random() * 256) + ','
					+ Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ')';
				// радиус шарика, случайное число от 5 до 30
				this.rBall = 5 + Math.random() * 25;
			},
			posX: 0,
			posY: 0,
			direction: "up", // моё поле, отвечающее за направление 
			colBall: "rgb(0,0,0)",
			rBall: 0,
			colorBall: function (ctx) {
				// формируем градиентную заливку для шарика
				with (this) {
					var gradient = ctx.createRadialGradient(posX + rBall / 4,
						posY - rBall / 6, rBall / 8, posX, posY, rBall);
					gradient.addColorStop(0, '#fff');
					gradient.addColorStop(0.85, colBall);
					return gradient;
				}
			},
			draw: function (ctx) {
				// рисуем шарик на canvas
				with (this) {
					ctx.fillStyle = colorBall(ctx);
					ctx.beginPath();
					ctx.arc(posX, posY, rBall, 0, 2 * Math.PI, false);
					ctx.closePath();
					ctx.fill();
				}
			}
		});
		function drawBack(ctx, col1, col2, w, h) {
			// закрашиваем канвас градиентным фоном
			///ctx.save();
			var g = ctx.createLinearGradient(0, 0, 0, h);
			g.addColorStop(0, col1);
			g.addColorStop(0.5, 'rgb(55, 103, 236)');
			g.addColorStop(1, col2);
			ctx.fillStyle = g;
			ctx.fillRect(0, 0, w, h);
			///ctx.restore();
		}
		// инициализация работы
		function init() {
			canvas = document.getElementById('canvas');
			if (canvas.getContext) {
				ctx = canvas.getContext('2d');
				//рисуем фон
				drawBack(ctx, '#202020', '#aaa', canvas.width, canvas.height);
				//создаем 10 шариков, заноси их в массив и выводим на canvas
				balls = [];
				for (var i = 1; i <= 10; i++) {
					var item = new TBall(10 + Math.random() * (canvas.width - 30),
						10 + Math.random() * (canvas.height - 30));
					item.draw(ctx);
					balls.push(item);
				}
			}
		}
		// создаем новый шарик по щелчку мыши, добавляем его в массив шариков и рисуем его
		function goInput(event) {
			var x = event.clientX;
			var y = event.clientY;
			var item = new TBall(x, y);
			item.draw(ctx);
			balls.push(item);
		}
		function moveBall() {
			//реализация движения шариков, находящихся в массиве balls
			drawBack(ctx, '#202020', '#aaa', canvas.width, canvas.height);
			for (var i = 0; i < balls.length; i) {
				switch (balls[i].direction) {
					case 'up':
						balls[i].posX = balls[i].posX + (Math.random() * 4 - 2);
						balls[i].posY = balls[i].posY + (Math.random() * 2 - 4);
						break;
					case 'down':
						balls[i].posX = balls[i].posX + (Math.random() * 4 - 2);
						balls[i].posY = balls[i].posY - (Math.random() * 2 - 4);
						break;
					case 'left':
						balls[i].posX = balls[i].posX + (Math.random() * 2 - 4);
						balls[i].posY = balls[i].posY + (Math.random() * 4 - 2);
						break;
					case 'right':
						balls[i].posX = balls[i].posX - (Math.random() * 2 - 4);
						balls[i].posY = balls[i].posY + (Math.random() * 4 - 2);
						break;
						case 'chaos':
						balls[i].posX = balls[i].posX + (Math.random() * 4 - 2);
						balls[i].posY = balls[i].posY + (Math.random() * 4 - 2);
						break;
				}
				balls[i].draw(ctx);
				if ((balls[i].posX > canvas.width) || (balls[i].posX < 0) || (balls[i].posY < 0) || (balls[i].posY > canvas.height))
					balls.splice(i, 1);
				else
					i++;
			}
		}
		function move(dir) {
			if ((curentDirection != dir) || (!idTimer)) {
				switch (dir) {
					case 'up':
						balls.forEach(element => {
							element.direction = 'up';
						});
						break;
					case 'down':
						balls.forEach(element => {
							element.direction = 'down';
						});
						break;
					case 'left':
						balls.forEach(element => {
							element.direction = 'left';
						});
						break;
					case 'right':
						balls.forEach(element => {
							element.direction = 'right';
						});
						break;
						case 'chaos':
						balls.forEach(element => {
							element.direction = 'chaos';
						});
						break;
					case 'random':
						balls.forEach(element => {
							var q = Math.random();
							if ((q >= 0) && (q < 0.25))
								element.direction = 'up';
							if ((q >= 0.25) && (q < 0.5))
								element.direction = 'down';
							if ((q >= 0.5) && (q < 0.75))
								element.direction = 'left';
							if ((q >= 0.75) && (q < 1))
								element.direction = 'right';
						});
						break;
				}
				stop();
				idTimer = setInterval(moveBall, 50);
				curentDirection = dir;
			}
		}
		function stop() {
			clearInterval(idTimer);
			idTimer = false;
		}
	</script>
	<style type="text/css">
		canvas {
			border: 1px solid rgb(55, 103, 236);
		}
	</style>
</head>

<body onload="init();">
	<canvas id="canvas" width="600" height="400" onclick="goInput(event);">
	</canvas>
	<br>
	<br>

	<form>
		<input type="button" value="Вверх" onclick="move('up')">
		<input type="button" value="Вниз" onclick="move('down')">
		<input type="button" value="Влево" onclick="move('left')">
		<input type="button" value="Вправо" onclick="move('right')">
		<input type="button" value="Рандом" onclick="move('random')">
		<input type="button" value="Хаос" onclick="move('chaos')"> <br> <br>
		<input type="button" value="Стоп" onclick="stop()">
	</form>
</body>

</html>
